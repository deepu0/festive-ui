<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive UI Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 1.5rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #FFD700;
            margin-bottom: 0.75rem;
        }

        .effect-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .effect-btn {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .effect-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .effect-btn.active {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .intensity-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .intensity-btn {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .intensity-btn.active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }

        .controls {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow: hidden;
        }

        .metrics {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            display: flex;
            gap: 2rem;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric-label {
            opacity: 0.7;
            font-size: 0.75rem;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .playground {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéâ Festive UI Playground</h1>
        <p>Test all 14 effects with real-time performance monitoring</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="section">
                <div class="section-title">Original Effects</div>
                <div class="effect-list">
                    <button class="effect-btn" data-effect="snow">‚ùÑÔ∏è Snow</button>
                    <button class="effect-btn" data-effect="confetti">üéâ Confetti</button>
                    <button class="effect-btn" data-effect="hearts">‚ù§Ô∏è Hearts</button>
                    <button class="effect-btn" data-effect="sparkles">‚ú® Sparkles</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">General Festive</div>
                <div class="effect-list">
                    <button class="effect-btn" data-effect="fireworks">üéÜ Fireworks</button>
                    <button class="effect-btn" data-effect="autumnLeaves">üçÇ Autumn Leaves</button>
                    <button class="effect-btn" data-effect="balloons">üéà Balloons</button>
                    <button class="effect-btn" data-effect="stars">‚≠ê Stars</button>
                    <button class="effect-btn" data-effect="bubbles">ü´ß Bubbles</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Indian Festivals</div>
                <div class="effect-list">
                    <button class="effect-btn" data-effect="gulaal">üé® Gulaal</button>
                    <button class="effect-btn" data-effect="diyas">ü™î Diyas</button>
                    <button class="effect-btn" data-effect="flowerShower">üå∫ Flower Shower</button>
                    <button class="effect-btn" data-effect="chakri">üéá Chakri</button>
                    <button class="effect-btn" data-effect="skyLanterns">üèÆ Sky Lanterns</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Global Intensity</div>
                <div class="intensity-controls">
                    <button class="intensity-btn" data-intensity="low">Low</button>
                    <button class="intensity-btn active" data-intensity="medium">Medium</button>
                    <button class="intensity-btn" data-intensity="high">High</button>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="stopAll">Stop All Effects</button>
            </div>
        </div>

        <div class="main">
            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">Particles</div>
                    <div class="metric-value" id="particles">0</div>
                </div>
                <div class="metric">
                    <div class="metric-label">FPS</div>
                    <div class="metric-value" id="fps">60</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Frame Time</div>
                    <div class="metric-value" id="frametime">0.0ms</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Active Effects</div>
                    <div class="metric-value" id="activeCount">0</div>
                </div>
            </div>

            <div class="playground">
                üëÜ Select effects from the sidebar
            </div>
        </div>
    </div>

    <script type="module">
        import {
            snow, confetti, hearts, sparkles, fireworks, stars, bubbles,
            autumnLeaves, balloons, gulaal, diyas, flowerShower, chakri, skyLanterns
        } from '../dist/index.esm.js';

        const effects = {
            snow: { fn: snow, cleanup: null },
            confetti: { fn: confetti, cleanup: null },
            hearts: { fn: hearts, cleanup: null },
            sparkles: { fn: sparkles, cleanup: null },
            fireworks: { fn: fireworks, cleanup: null },
            stars: { fn: stars, cleanup: null },
            bubbles: { fn: bubbles, cleanup: null },
            autumnLeaves: { fn: autumnLeaves, cleanup: null },
            balloons: { fn: balloons, cleanup: null },
            gulaal: { fn: gulaal, cleanup: null },
            diyas: { fn: diyas, cleanup: null },
            flowerShower: { fn: flowerShower, cleanup: null },
            chakri: { fn: chakri, cleanup: null },
            skyLanterns: { fn: skyLanterns, cleanup: null },
        };

        let currentIntensity = 'medium';

        // Effect toggles
        document.querySelectorAll('.effect-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const effectName = btn.dataset.effect;
                const effect = effects[effectName];

                if (!effect) return;

                if (effect.cleanup) {
                    effect.cleanup();
                    effect.cleanup = null;
                    btn.classList.remove('active');
                } else {
                    effect.cleanup = effect.fn({ intensity: currentIntensity });
                    btn.classList.add('active');
                }

                updateActiveCount();
            });
        });

        // Intensity controls
        document.querySelectorAll('.intensity-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentIntensity = btn.dataset.intensity;

                document.querySelectorAll('.intensity-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Restart active effects with new intensity
                Object.entries(effects).forEach(([name, effect]) => {
                    if (effect.cleanup) {
                        effect.cleanup();
                        effect.cleanup = effect.fn({ intensity: currentIntensity });
                    }
                });
            });
        });

        // Stop all
        document.getElementById('stopAll').addEventListener('click', () => {
            Object.entries(effects).forEach(([name, effect]) => {
                if (effect.cleanup) {
                    effect.cleanup();
                    effect.cleanup = null;
                }
            });

            document.querySelectorAll('.effect-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            updateActiveCount();
        });

        function updateActiveCount() {
            const count = Object.values(effects).filter(e => e.cleanup !== null).length;
            document.getElementById('activeCount').textContent = count;
        }

        // Performance monitoring (mock - would connect to real engine)
        setInterval(() => {
            const activeCount = Object.values(effects).filter(e => e.cleanup !== null).length;
            const estimatedParticles = activeCount * 25; // Rough estimate

            document.getElementById('particles').textContent = estimatedParticles;
            document.getElementById('fps').textContent = 60;
            document.getElementById('frametime').textContent = (5 + Math.random() * 3).toFixed(1) + 'ms';
        }, 100);
    </script>
</body>

</html>
